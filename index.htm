<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        /* Dropdown Styles */
select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: 2px solid #00eaff;
    border-radius: 8px;
    background-color: rgba(30, 30, 30, 0.8);
    color: #fff;
    font-size: 1.1em;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

select:focus {
    border-color: #00d1d1;
    box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
}

        /* Glowing Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 234, 255, 0.1), transparent 70%);
            animation: glow 10s infinite alternate;
            z-index: -1;
        }

        @keyframes glow {
            0% {
                transform: translate(-25%, -25%);
            }
            100% {
                transform: translate(25%, 25%);
            }
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 234, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 4px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
            }
            100% {
                text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
            }
        }

        /* Form Styles */
        #searchForm {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #00eaff;
            border-radius: 8px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00d1d1;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
        }

        button {
            background-color: #00eaff;
            color: #1e1e1e;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00d1d1;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
        }

        /* Result Box */
        #resultBox {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 900px;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
            border: 1px solid rgba(0, 234, 255, 0.2);
            animation: slideIn 1s ease-in-out;
            max-height: 300px; /* Fixed height for scrollable area */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        pre {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: #00eaff;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1em;
            overflow: auto;
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
<div class="container">
        <h1>Partner Search</h1>
        <form id="searchForm">
            <label for="prompt">Enter your query:</label>
            <input type="text" id="prompt" required />

            <!-- Dropdown for endpoint selection -->
            <label for="endpoint">Select an endpoint:</label>
            <select id="endpoint" required>
                <option value="">-- Select an option --</option>
                <option value="/search">All Sites</option>
                <option value="/linkedin">LinkedIn</option>
                <option value="/salesforce">Salesforce</option>
                <option value="/factors">Factors.ai</option>
                <option value="/tagmanager">Google Tag Manager</option>
                <option value="/zapier">Zapier</option>
                <option value="/hubspot">HubSpot</option>
                <option value="/dynamics">Dynamics 365</option>
                <option value="/adobe-platform">Adobe Experience Platform</option>
                <option value="/marketo">Marketo</option>
            </select>

            <button type="submit">Search</button>
        </form>

        <div id="resultBox"></div>
    </div>

    <script>
        document.getElementById('searchForm').onsubmit = async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const endpoint = document.getElementById('endpoint').value; // Get selected endpoint
            const resultContainer = document.getElementById('resultBox');
            resultContainer.innerHTML = 'Searching...';

            try {
                const response = await fetch(`https://partners-yxnu.onrender.com${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data) {
                    // Display raw JSON response directly
                    resultContainer.innerHTML = '<h2>Raw JSON Data:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultContainer.innerHTML = 'No results found.';
                }
            } catch (error) {
                resultContainer.innerHTML = 'Error: ' + error.message;
            }
        };
    </script>
   </body>
</html>
