<!DOCTYPE html>
<html>
<head>
    <title>Partner Search</title>
    <style>
        #resultBox {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Partner Search</h1>
    <form id="searchForm">
        <label for="prompt">Enter your query:</label>
        <input type="text" id="prompt" required />
        <button type="submit">Search</button>
    </form>
    <div id="resultBox"></div>

    <script>
        document.getElementById('searchForm').onsubmit = async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const resultContainer = document.getElementById('resultBox');
            resultContainer.innerHTML = 'Searching...';

            try {
                const response = await fetch('https://partners-yxnu.onrender.com/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data && data.length > 0) {
                    let html = '<h2>Search Results</h2>';
                    data.forEach(item => {
                        if (item.title) html += `<h3>${item.title}</h3>`;
                        if (item.estimated_time) html += `<p><strong>Estimated Time:</strong> ${item.estimated_time}</p>`;
                        if (item.tools_required) html += `<p><strong>Tools Required:</strong> ${item.tools_required.join(', ')}</p>`;
                        if (item.steps && item.steps.length > 0) {
                            html += '<h3>Steps:</h3><ol>';
                            item.steps.forEach(step => {
                                html += `<li>${step.instruction}</li>`;
                            });
                            html += '</ol>';
                        }
                    });
                    resultContainer.innerHTML = html;
                } else {
                    resultContainer.innerHTML = 'No results found.';
                }
            } catch (error) {
                resultContainer.innerHTML = 'Error: ' + error.message;
            }
        };
    </script>
</body>
</html>
