<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Search</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3a3a3a, #1e1e1e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #00eaff;
        }

        #searchForm {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 1.2em;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #00eaff;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 1.1em;
            outline: none;
        }

        button {
            background-color: #00eaff;
            color: #1e1e1e;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #00d1d1;
        }

        #resultBox {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 900px;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2);
        }

        pre {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            color: #00eaff;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1em;
            overflow: auto;
        }

    </style>
</head>
<body>

    <div>
        <h1>Partner Search</h1>
        <form id="searchForm">
            <label for="prompt">Enter your query:</label>
            <input type="text" id="prompt" required />
            <button type="submit">Search</button>
        </form>

        <div id="resultBox"></div>
    </div>

    <script>
        document.getElementById('searchForm').onsubmit = async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const resultContainer = document.getElementById('resultBox');
            resultContainer.innerHTML = 'Searching...';

            try {
                const response = await fetch('https://partners-yxnu.onrender.com/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data) {
                    // Display raw JSON response directly
                    resultContainer.innerHTML = '<h2>Raw JSON Data:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultContainer.innerHTML = 'No results found.';
                }
            } catch (error) {
                resultContainer.innerHTML = 'Error: ' + error.message;
            }
        };
    </script>

</body>
</html>
